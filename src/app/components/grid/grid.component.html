<div class="table-row" (click)="onClick()">
  <div class="cell">
    <img [src]="character.image" width="50" height="50" class="avatar" />
  </div>
  <div class="cell">{{ character.name }}</div>
  <div class="cell">{{ character.status }}</div>
  <div class="cell">{{ character.species }}</div>
</div>
